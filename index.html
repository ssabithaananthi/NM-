<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">ðŸ“‡ Contact Management System</h2>

      <form id="contactForm" class="row g-3 mb-4">
        <div class="col-md-4"><input type="text" class="form-control" id="name" placeholder="Name" required></div>
        <div class="col-md-4"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
        <div class="col-md-3"><input type="text" class="form-control" id="phone" placeholder="Phone" required></div>
        <div class="col-md-1 d-grid"><button class="btn btn-primary" type="submit">Add</button></div>
      </form>

      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
